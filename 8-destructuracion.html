<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuration</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
    <h1> Destructuracion</h1>

    <script>
        /* asignar dinamicamente a una variable */

        /* arrays case  without desctructuring*/ 
        let numeros = [1,2,3];

        let uno = numeros[0],
            dos = numeros[1],
            tres = numeros[2];

        console.log(uno, dos, tres);

        //With destructuring

        const[one, two, three] = numeros;
        console.log(one,two, three);

        const persona = {
            nombre:"Jon",
            apellido:"Mircha",
            edad:35
        }

        // asignar propiedades de un objeto a varias variables

        let {nombre, edad, apellido} = persona;
        console.log(nombre,apellido, edad);
        // si no se respeta el orden no ejecuta




    </script>
</body>
</html>
