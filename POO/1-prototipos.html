    <ul>
        <li>Javascript convierte las clases a prototypes (use prototypes)</li>
        <li>Clases = azucar sintactico, (javascript se mueve con prototypes not classes)</li>
    </ul>

    <script>
        /*clase modelo a seguir *idea de la silla
        Objetos - instancia de una clase (instancia - copia de modelo a seguir) *objeto representado de la silla
        Atributos - es una caracteristica de una objet *la silla es de madera
        Metodo - acciones que puede realizar la sila * reclinarse

        clases simplifica los prototipos
        */

        //OBJETO LITERAL
        const animal = {
            nombre: "Snoopy",
            sonar(){
                console.log("sonido");
            }
        }

        console.log(animal);

        const animal2 = {
            nombre: "Lola Bunny",
            sonar(){
                console.log("sonido");
            }
        }

        console.log(animal2);

        //CON LAS CLASES GENERO UN PROTOTIPO PARA CREAR ANIMALES(OBJETOS) Y NO TENER QUE COPIAR OBJETOS

        //---- FUNCION CONSTRUCTORA - la maquina de galletas- prototipo
        function Animal(nombre,genero){
            //atributos y metodos tienen que colgar de this
            this.nombre = nombre;
            this.genero = genero;

            this.sonar = function(){
                console.log("sonido guau!")
            }

            this.saludar = function(){
                console.log(`Hola me llamo ${nombre}`);
            }
        }

        //volver a generar las instancias
        //new (crear nuevo objeto)
        const snoopy = new Animal("Snoopy","Macho"),
              lolaBunny = new Animal("Lola","Hembra");

        console.log(snoopy);
        console.log(lolaBunny);

        //funcion constructora donde asignamos los metodos al prototipo, no a la funcion como tal
        //evitar duplicados

        // function Animal(nombre,genero){
        //     this.nombre = nombre;
        //     this.genero = genero;
        // }


        // Animal.prototype.sonar = function(){
        //     console.log("sonido guau!")
        // }

        // Animal.prototype.saludar = function(){
        //     console.log(`Hola me llamo ${nombre}`);
        // }

        // HERENCIA PROTOTIPICA

        //PROTOTYPE PERRO QUE HEREDA LAS PROPIEDADES
        function Perro(nombre, genero, tamanio) {
            this.super = Animal; //super manda llamar el contructor de la clase padre
            this.super(nombre,genero); // propiedades antiguas
            this.tamanio = tamanio; // propiedad nueva
        }

        // Perro esta heredando de Animal
        Perro.prototype = new Animal();
        Perro.prototype.constructor = Perro;  //puede usar los ATRIBUTOS heredados


        //Sobreescritura de METODOS del Prototipo padre en el hijo
        Perro.prototype.sonar = function(){
            console.log("Soy un perro y mi sonido es un ladrido")
        }
        
        Perro.prototype.ladrar = function() {
            console.log("Guauu Guauu che!");
        }

        const snoopy1 = new Perro("Snoopy","Macho", "Mediano"),
              lolaBunny1 = new Animal("Lola","Hembra");

        console.log(snoopy1,lolaBunny1);

        snoopy1.sonar();
        snoopy1.saludar();
        snoopy1.ladrar();


        lolaBunny1.sonar();
