<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1> Object Math</h1>
    <hr>
    <ul>
        <li>

        </li>
    </ul>

    <script>
        console.log(Math);

        //PI number PI upper case since is a const do not change its value
        console.log(Math.PI);

        //abs - valor absoluto
        console.log(Math.abs(-7.8));

        //ceil - redondeo de fraccion (subir)
        console.log(Math.ceil(7.2));

        //round - redondeo de fraccion (mas cercano)
        console.log(Math.round(7.2));

        //raiz cuadrada
        console.log(Math.sqrt(81));

        //potenciacion
        console.log(Math.pow(2,3));

        //deifinir si es negativo o positivo
        console.log(Math.sign(6));

        //numero aleatorio
        console.log(Math.random()*99);

        console.log(Math.round(Math.random()*100)) //redondeo


    </script>
    
</body>
</html>
