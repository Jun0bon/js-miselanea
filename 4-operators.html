<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body style="background-color: black; color: aliceblue;">

    <h1>Operators</h1>

    <ol>
        <li>
            The operators follow the rules of hyerarchy.
        </li>
        <li>
            "=" stands for asignation. <br>
            "= =" stands for value comparison. (not so stric bad practice)<br>
            "= = =" stands value and type of data comparison (strict)
        </li>
    </ol>

    <script>
        /*operadores */
        let a = 5 + 5 - 10 * 3;
        // 5 + 5 -(10 * 3)
        console.log(a);

        //Modulo residuo de una division
        let modulo = 5%2;
        console.log(modulo);

        // OPERADORES RELACIONALES
        // > < >= <= == === !=

        console.log("8 > 9:", 8 > 9); // false
        console.log("7 >= 7:", 7 >= 7); // false
        console.log("7 >= 7:", 7 >= 7); // false

        
        console.log("************ == ****************")
        console.log("7 == 7:",7 == 7);
        console.log("'7' == 7:",'7' == 7);
        console.log("0 == false:",7 == 7);

        console.log("*************  === ***************")
        console.log("7 === 7:",7 === 7);
        console.log("'7'=== 7:",'7' === 7);
        console.log("0 === false:",0 === false);

        // incremento y decremento

        
        console.log("***** increment ***************")
        let i = 1;
        i = i+2;
        console.log(i);
        i+=3;
        console.log(i);

        
        console.log("*****  multiply ***************")

        i *=3;
        console.log(i);


        console.log("*****  operador unario ")
        
        console.log("*****  adding one (/!\ ORDER AFTER THE NUMBER) ")
        i++; //BEST PRACTICE TO AVOID PROBLEMS WITH THE TIMEEXECUTION
        console.log(i);

        console.log("*****  adding one (/!\ ORDER BEFORE THE NUMBER) ")
        ++i;
        console.log(i);

        
        console.log("*****  SUBSTRACT one (/!\ ORDER BEFORE THE NUMBER) ")
        i--;
        console.log(i);
        
        console.log("*****  LOGICAL OPERATORS !  NOT / || OR / true  ")

        //negacion
        console.log(!true);
        console.log(!false);

        //Or condicional
        console.log((9 === 9) || ("9" === 9)); //just one of the conditions enough
        
        //And condicional
        console.log((9 === 9) && ("9" === 9)); //every condition need to be true




    </script>
    
</body>
</html>
