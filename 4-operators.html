<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body style="background-color: black; color: aliceblue;">

    <h1>Operators</h1>

    <ol>
        <li>
            The operators follow the rules of hyerarchy.
        </li>
        <li>
            "=" stands for asignation. <br>
            "= =" stands for value comparison. (not so stric bad practice)<br>
            "= = =" stands value and type of data comparison (strict)
        </li>
    </ol>

    <script>
        /*operadores */
        let a = 5 + 5 - 10 * 3;
        // 5 + 5 -(10 * 3)
        console.log(a);

        //Modulo residuo de una division
        let modulo = 5%2;
        console.log(modulo);

        // OPERADORES RELACIONALES
        // > < >= <= == === !=

        console.log("8 > 9:", 8 > 9); // false
        console.log("7 >= 7:", 7 >= 7); // false
        console.log("7 >= 7:", 7 >= 7); // false

        
        console.log("************ == ****************")
        console.log("7 == 7:",7 == 7);
        console.log("'7' == 7:",'7' == 7);
        console.log("0 == false:",7 == 7);

        console.log("*************  === ***************")
        console.log("7 === 7:",7 === 7);
        console.log("'7'=== 7:",'7' === 7);
        console.log("0 === false:",0 === false);




    </script>
    
</body>
</html>
